services:
  - type: web
    name: safirajobs-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: NODE_ENV
        value: production
      - key: RELIEFWEB_APPNAME
        value: safirajobs
      - key: CRON_SECRET
        generateValue: true
      - key: LOG_LEVEL
        value: INFO
